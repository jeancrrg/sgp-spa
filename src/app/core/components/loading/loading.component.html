<div *ngIf="loading" class="loading" role="dialog" [class.loading-show]="loading">
    <div class="progress">
        <div class="ivc-backdrop"></div>
        <div class="spinner" role="spinner">
            <div class="spinner-icon"></div>
        </div>
        <div class="message">{{ mensagem }} </div>
    </div>
</div>
